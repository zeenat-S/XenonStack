<div
    style="background-image: url(https://th.bing.com/th/id/OIP.O7TBjazGEKZ6ka7KxfSi8QHaE8?pid=ImgDet&rs=1); background-size:cover; background-repeat: no-repeat; width: 100%; max-height: 800px; min-height: 800px; opacity: 0.6;">

    <div class="container " style=" display: flex; align-content: center; justify-content: center;">
        <form   
            style="background-color: white; padding: 40px; border-radius: 10px; align-self: center; margin-top: 170px; width: 500px;">
            <h3 style="text-align: center; margin-bottom:20px;">Login</h3>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" formControlName="email" required>

            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required >
            </div>
            <button type="submit" style="margin-top: 10px;" class="btn btn-primary" [routerLink]="['/home']">Log In</button>
        </form>
        
    </div>

</div>
